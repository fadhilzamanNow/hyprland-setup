#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 30
    #gaps_workspaces = 100 
    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(fa93c8cc) rgba(4000C1CC) 90deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    #no_focus_fallback = true
    extend_border_grab_area = 15
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    resize_corner = 4
    layout = dwindle

    snap {
	enabled = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 20
    rounding_power = 10.0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0
    #dim_inactive = true
    dim_strength = 0.2
    dim_special = 0.2
    dim_around = 0.4
    shadow {
        enabled = true
        range = 4
        render_power = 3
	sharp = false
	ignore_window = true
        color = 0xee1a1a1a
	scale = 1.0	
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
	ignore_opacity = true
	new_optimizations = true
	xray = false
	noise = 0.00
	contrast = 2.0
	brightness = 2.0
        vibrancy = 0.1969
	vibrancy_darkness = 0.0
	special = false
	popups = true
	popups_ignorealpha = 0.2
	input_methods = false
    }
}



# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    first_launch_animation = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0,1
    bezier = myOwn,0,1.45,0.56,0.17

    animation = global, 1, 10, default
    animation = border, 1, 2.39, easeOutQuint
    animation = windows, 1, 1.79, easeOutQuint
    animation = windowsIn, 1, 1.09, quick, popin 95%
    animation = windowsOut, 1, 1.09, linear, popin 90%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 1.5, linear, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 2.21, almostLinear, fade
    animation = workspacesIn, 1, 1.50, almostLinear, fade
    animation = workspacesOut, 1, 1.50, almostLinear, fade
    #animation = borderangle, 1, 10.79, linear, loop
}

