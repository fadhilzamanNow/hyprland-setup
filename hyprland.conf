###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = Alt # Sets "Windows" key as main modifier
$secMod = CTRL_L

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = Control_Shift, T, exec, $terminal
bind = Control_Shift, W, killwindow, activewindow
bind = Control_Shift, Q, closewindow, activewindow
bind = $mainMod, M, exit,
bind = Control_Shift, F, exec, $fileManager
bind = Super, Super_L, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = Shift_Alt, Z, movetoworkspace, -1
bind = Shift_Alt, X, movetoworkspace, +1
#bind = Super_Shift, Z, movetoworkspacesilent, -1 
#bind = Super_Shift, X, movetoworkspacesilent, +1

bind = Alt, A, movewindow, l 
bind = Alt, D, movewindow, r 
#bind = Alt, S, swapwindow, l

# Floating
bind = Alt, F, togglefloating

# Fullscreen 
bind = Shift_Alt, F, fullscreen, 1


# Move focus with mainMod + arrow keys
bind = Shift, A, movefocus, l
bind = Shift, D, movefocus, r
bind = Shift, W, movefocus, u
bind = Shift, S, movefocus, d

# Move focus to next window on a workspaces
bind = Alt, Tab, cyclenext

# Create a group for a window and toggle it on/off
bind = Shift_Alt, G, togglegroup
bind = Alt, G, moveintogroup, l

# Cycle through window in a group 
bind = Alt, 1, changegroupactive, b
bind = Alt, 2, changegroupactive, f


# Pin Window 
bind = Alt, P, pin, activewindow

# Move windows across monitor
bind = Shift_Alt, Up, movewindow, mon:HDMI-A-1
bind = Shift_Alt, Down, movewindow, mon:eDP-1

# Switch workspaces with mainMod + [0-9]
#bind = $mainMod, 1, workspace, 1
#bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = Control_Shift, Z, workspace, -1
bind = Control_Shift,X, workspace, +1

# Toggle special workspace 

# Display Power Management System (DPMS Toggling)
bind = Super_Shift, L, dpms, toggle

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = Shift_Super, C, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1 

# Center Window 
bind = Alt, C,  centerwindow

#Resize Window 
bind = Alt, Left, resizeactive, -5% 0%
bind = Alt, Right, resizeactive, 5% 0%

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow



# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wSuperl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

bindl = Alt,code:20, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%-
bindl = Alt,code:21, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%+


# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

